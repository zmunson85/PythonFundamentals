<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>DojoNinjaTemplate</title>
</head>
<style>
    h1 {
        border-top: 2px gray;
    }
</style>

<body>
    <div class="Container-sm d-flex justify-content-evenly">
        <form action="add_dojo" method="POST">
            {% csrf_token %}
            <br>
            <h1>Add Dojo</h1>
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input name="name" class="form-control" />
            </div>
            <div class="mb-3">
                <label for="LastName" class="form-label">City</label>
                <input type="text" class="form-control" name="city">
            </div>
            <div class="mb-3">
                <label for="state" class="form-label">State</label>
                <input type="text" class="form-control" name="state">
            </div>
            <div class="mb-3 form-check-sm d-flex">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
        <div class="Container-sm">
            <br>
            <h1>Add Ninja </h1>
            <form action="add_ninja" method="POST">
                {% csrf_token %}
                <div class="mb-3-sm d">
                    <label class="form-label">First Name</label>
                    <input name="first_name" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="dojo_select" class="form-label">Last Name</label>
                    <input type="text" class="form-control" name="last_name">
                </div>
                <div class="mb-3 form-check-sm d-flex">
                    <select name="dojo_list" class="form-select form-select-lg mb-3"
                        aria-label=".form-select-lg example">
                        <option selected>Select A Dojo</option>
                        {% for dojo in all_dojos %}
                        <option value="{{dojo.id}}">{{dojo.name}}   <a href=""></a></option>
                        {% endfor %}
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Add</button>
            </form>
        </div>
    </div>
    <form action="add_ninja" method="post" </div>
        <br>
        <h1 class="text-center" id="line">All Dojos</h1>
        <div class="d-flex justify-content-center">
            <ul>
                {% for dojo in all_dojos %}
                <form action="add_ninja" method="POST">
                    {% csrf_token %}
                <li>{{dojo.name}}
                    <ul>
                        {% for student in dojo.ninjas.all %}
                        <li>{{ student.first_name}}{{student.last_name}}</li>
                        {% endfor %}
                    </ul>
                </li>
                {% endfor %}
            </ul>
        </div>
    </form>

</body>

</html>
